<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Menu</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--  creating a phone frame -->
    <div class="phone">
      <!--  radio buttons  for switching between social media icons displayed on the phone screen -->
      <input type="radio" name="s" id="s1" />
      <input type="radio" name="s" id="s2" checked="checked" />
      <input type="radio" name="s" id="s3" />
      <!-- labels  for associating the radio buttons with social media icons -->
      <label for="s1"><img src="img/facebook.svg" alt="" /></label>
      <label for="s2"><img src="img/twitter.svg" alt="" /></label>
      <label for="s3"><img src="img/instagram.svg" alt="" /></label>
      <!--  displaying a circle on the phone screen -->
      <div class="circle"></div>
      <!--  displaying the content of the phone screen -->
      <div class="phone_content">
        <!--  displaying the bottom part of the phone screen -->
        <div class="phone_bottom">
          <!-- span  for displaying the indicator of the phone screen -->
          <span class="indicator"></span>
        </div>
      </div>
    </div>
  </body>
</html>
